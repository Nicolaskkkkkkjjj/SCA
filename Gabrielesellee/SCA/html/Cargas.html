<!DOCTYPE html>
<html lang="pt-br" class="carrier-description">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descrição da Carga</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="carrier-description">
    <div class="container">
        <header>
            <img src="https://github.com/Nicolaskkkkkkjjj/imagens_sites/blob/main/imagem_2024-11-06_213050220.png?raw=true" alt="Logo" class="logo">
            <h2 class="company-name-tittle">Fornecido pela empresa</h2>
            <p class="company-name">Caixaria Brasil LTDA</p>
            <button class="contact-button">Entrar em contato por <br> E-mail ou Fone da empresa</button>
        </header>
        <main>
            <div class="info">
                <form class="cargo-details">
                    <label>Kilos da Carga (KG)</label>
                    <input type="text" value="8 000" readonly>
                    
                    <label>Tamanho da carga em metros</label>
                    <input type="text" value="20 mts" readonly>
                    
                    <label>Produto perecível S/N</label>
                    <input type="text" value="Não" readonly>
                    
                    <label>Cidade de carregamento</label>
                    <input type="text" value="Chapecó" readonly>
                    
                    <label>Cidade de descarregamento</label>
                    <input type="text" value="Erechim" readonly>
                    
                    <label>Modelo de carreta / ano</label>
                    <input type="text" value="MERCEDES 2010 Acimas" readonly>
                    
                    <label>CNH/ Qualificações</label>
                    <input type="text" value="Cnh tipo C, \\ Pratica em transportes altos" readonly style="width: 800px;">
                    
                    <label>Contato</label>
                    <input type="text" value="Fone : 49 9999-3262 /  E-mail: caixariabrasil@gmail.com" readonly style="width: 800px;">
                </form>
            </div>
            <div class="image-container">
                <img src="https://github.com/Nicolaskkkkkkjjj/imagens_sites/blob/main/caminh%C3%A3ozoao.png?raw=true" alt="Caminhão">
            </div>
        </main>
        <footer>
            <div class="bottom-info">
                <button class="confirmar-button" onclick="window.open('all-announcements.html', '_blank');">Confirmar</button>
                <button class="deletar-button">Excluir</button>
            </div>
        </footer>
    </div>
</body>
</html>
