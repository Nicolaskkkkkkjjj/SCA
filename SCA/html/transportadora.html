<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Transportadora</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="carrier-registration">
    <div class="carrier-registration container">
        <div class="carrier-registration sidebar">
            <img src="https://github.com/Nicolaskkkkkkjjj/imagens_sites/blob/main/imagem_2024-11-06_213050220.png?raw=true" alt="Logo Carga Aqui" class="carrier-registration logo">
            <div class="carrier-registration label">Nome da empresa:</div>
            <div class="carrier-registration label">E-mail:</div>
            <div class="carrier-registration label">Telefone:</div>
            <div class="carrier-registration label">Telefone Comercial:</div>
            <div class="carrier-registration label">CNPJ:</div>
            <div class="carrier-registration label">Senha:</div>
            <div class="carrier-registration label">Repetir Senha:</div>
            <button class="carrier-registration button back-button">Voltar a tela inicial</button>
        </div>
        <div class="carrier-registration form">
            <h2>Realize aqui seu cadastro SR. <span class="carrier-registration highlight">Transportadora</span></h2>
            <input type="text" class="carrier-registration input" placeholder="Digite o Nome da sua empresa" >
            <input type="email" class="carrier-registration input" placeholder="Digite seu E-mail">
            <input type="tel" class="carrier-registration input" placeholder="Digite seu Telefone">
            <input type="tel" class="carrier-registration input" placeholder="Digite seu Telefone Comercial">
            <input type="text" class="carrier-registration input" placeholder="Digite os números da sua Nacional de Habilitação">
            <input type="password" class="carrier-registration input" placeholder="Digite sua senha e garanta que tenha 8 digitos"> 
            <input type="password" class="carrier-registration input" placeholder="Repita sua senha">
            <div class="carrier-registration buttons">
                <button class="carrier-registration button delete-button">Excluir</button>
                <button class="carrier-registration button save-button">Salvar</button>
            </div>
            <p class="carrier-registration note">Obs: Confirme que as suas informações são verdadeiras</p>
        </div>
    </div>
    <script>
        function excluirCampos() {
            const inputs = document.querySelectorAll('.form input[type="text"], .form input[type="email"], .form input[type="password"]');
            inputs.forEach(input => input.value = '');
            alert("Os campos foram excluídos com sucesso.");
        }
        document.querySelector('.delete-button').addEventListener('click', excluirCampos);
        document.querySelector('.back-button').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
        document.querySelector('.save-button').addEventListener('click', function(){
            window.location = 'home-screen-carrier.html';
        });
    </script>
</body>
</html>
