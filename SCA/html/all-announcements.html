<!DOCTYPE html>
<html lang="pt-br" class="all-announcements">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anúncios de Cargas</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="all-announcements">
    <div class="page-container">
<aside class="sidebar">
    <div class="menu-icon" onclick="toggleSidebar()"></div>
    <div class="sidebar-content" id="sidebarContent">
        <button class="sidebar-button">Anuncie Sua Carga Aqui</button>
        <button class="sidebar-button" onclick="location.href='create-account.html'">Fazer login</button>
        <button class="sidebar-button" onclick="location.href='home-screen-carrier.html'"">Perfil</button>
        <button class="sidebar-button sair" onclick="location.href='index.html'">Sair para tela Inicial</button>
    </div>
</aside>
<main class="content">
            <header class="header">
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Buscar...">
                    <div class="menu-toggle" onclick="toggleDropdownMenu()"></div>
                </div>
                <div class="logo-container">
                    <img src="https://github.com/Nicolaskkkkkkjjj/imagens_sites/blob/main/imagem_2024-11-06_213050220.png?raw=true" alt="Logo Carga Aqui!" class="logo">
                    <h1>CARGA AQUI!</h1>
                </div>
                <div class="dropdown-menu" id="dropdownMenu">
                    <ul>
                        <li>Local de Descarregamento</li>
                        <li>Local de Carregamento</li>
                        <li>Peso da Carga</li>
                        <li>Qualificações</li>
                        <li>Modelo da Carreta</li>
                        <li>Tamanho da Carga</li>
                    </ul>
                </div>
            </header>
            <section class="image-grid">
                <div class="image-item"><img src="https://github.com/Nicolaskkkkkkjjj/imagens_sites/blob/main/image-removebg-preview%20(10).png?raw=true" alt="Caminhão 1"></div>
                <div class="image-item"><img src="https://github.com/Nicolaskkkkkkjjj/imagens_sites/blob/main/image-removebg-preview%20(11).png?raw=true" alt="Caminhão 2"></div>
                <div class="image-item"><img src="https://github.com/Nicolaskkkkkkjjj/imagens_sites/blob/main/caminh%C3%A3ozoao.png?raw=true" alt="Caminhão 3"></div>
                <div class="image-item"><img src="https://github.com/Nicolaskkkkkkjjj/imagens_sites/blob/main/caminh%C3%A3o%204.jpg?raw=true" alt="Caminhão 4"></div>
                <div class="image-item"><img src="https://github.com/Nicolaskkkkkkjjj/imagens_sites/blob/main/caminh%C3%A3o%205.jpg?raw=true" alt="Caminhão 5"></div>
                <div class="image-item"><img src="https://github.com/Nicolaskkkkkkjjj/imagens_sites/blob/main/caminh%C3%A3so%206.jpg?raw=true" alt="Caminhão 6"></div>
            </section>
        </main>
    </div>
    <script>
        function toggleDropdownMenu() {
            const dropdown = document.getElementById('dropdownMenu');
            if (dropdown.style.display === 'block') {
                dropdown.style.display = 'none';
            } else {
                dropdown.style.display = 'block';
            }
        }
        document.addEventListener('click', function (event) {
            const dropdown = document.getElementById('dropdownMenu');
            const menuToggle = document.querySelector('.menu-toggle');
            if (!dropdown.contains(event.target) && !menuToggle.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });
    function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        sidebar.classList.toggle('expanded');
    }
</script>
</body>
</html>
